<!-- ******************************************************************************
    MODAL QUE APRESENTA UMA BOX PARA O USUÁRIO INSERIR UM COMENTÁRIO NA DENÚNCIA 
************************************************************************************-->

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <textarea maxlength="2000" rows="10" style="width: -webkit-fill-available;" placeholder="{{ txtAreaPH }}" #comment></textarea>
        <fa-icon [icon]="['fas', 'pencil-alt']" class="fa-2x"></fa-icon>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">
            {{ btnCancel }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onConfirm(comment.value)">
            {{ btnOk }}
        </button>
    </div>
</div>
