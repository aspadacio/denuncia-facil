<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin panel-compact my-5">

            <div class="panel-heading">
              <div class="heading-container">
                <a href="/">
                  <img src="/favicon.png" class="rounded logo" alt="Responsive image" style="height: 4rem;">
                </a>
              </div>
              <div class="heading-container buttons text-right">
                <button class="btn btn-home-register" [style.display]="isForLogin ? 'inline-block' : 'none'" (click)="onApply()">Cadastre-se</button>
                <button class="btn btn-home-login" [style.display]="!isForLogin ? 'inline-block' : 'none'" (click)="onApply()">Entrar</button>
              </div>
            </div>

          <div class="card-body">
            <h5 class="card-title text-center" *ngIf="isForLogin"><strong>Já tenho cadastro</strong></h5>
            <h5 class="card-title text-center" *ngIf="!isForLogin"><strong>Quero me cadastrar</strong></h5>

            <!-- LOGIN -->
            <form [formGroup]="form" class="form-signin" *ngIf="isForLogin">
              <div class="form-label-group">
                  <input type="text" class="form-control" id="cpf" mask='000.000.000-00' maxlength="14" formControlName="cpf" />
                  <label for="cpf">CPF</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" (blur)="onAddPwd(password.value)" #password required>
                <label for="inputPassword">Digite sua senha</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onBeforeSubmit(false)">Entrar</button>
            </form>

            <!-- APLLY -->
            <form [formGroup]="form" class="form-signin" *ngIf="!isForLogin">
              <div class="form-label-group">
                <input type="text" id="firstName" class="form-control" placeholder="Primeiro Nome" (blur)="onAddName(name.value)" #name required autofocus>
                <label for="firstName">Primeiro Nome</label>
              </div>
              <div class="form-label-group">
                <input type="text" id="lastName" class="form-control" (blur)="onAddLastName(lastname.value)" #lastname required>
                <label for="lastName">Sobrenome</label>
              </div>
              <div class="form-label-group">
                <input type="text" class="form-control" id="cpf" mask='000.000.000-00' formControlName="cpf" maxlength="14" />
                <label for="cpf">CPF</label>
              </div>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
                <label for="inputEmail">Digite seu email</label>
              </div>
              <div class="form-group">
                <label><strong>Crie uma senha</strong></label>
                <small style="display: block;">Senha de 6 ou mais caracteres, contendo letras e números.</small>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" (blur)="onAddPwd(password.value)" #password required>
                <label for="inputPassword">Digite sua senha</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inpuAgaintPassword" class="form-control" placeholder="Digite sua senha novamente" (blur)="onAddConfirmPwd(ConfPassword.value)" #ConfPassword required>
                <label for="inpuAgaintPassword">Digite sua senha novamente</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onBeforeSubmit(true)">Criar Conta</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
